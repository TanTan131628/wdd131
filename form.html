<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Product Review</h1>
        <form action="review.html" method="get" id="reviewForm">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            
            <label>Overall Rating</label>
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1" required><label for="star1">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;&#9733;&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;&#9733;&#9733;&#9733;</label>
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
            </div>
            
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>
            
            <label>Which features did you find useful? (Check all that apply)</label>
            <input type="checkbox" id="durability" name="features" value="Durability"> <label for="durability">Durability</label>
            <input type="checkbox" id="ease" name="features" value="Ease of Use"> <label for="ease">Ease of Use</label>
            <input type="checkbox" id="performance" name="features" value="Performance"> <label for="performance">Performance</label>
            <input type="checkbox" id="design" name="features" value="Design"> <label for="design">Design</label>
            
            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>
            
            <label for="name">Your Name (Optional)</label>
            <input type="text" id="name" name="name">
            
            <button type="submit">Post Review</button>
        </form>
    </div>
    <footer>

        <p>&copy; <span id="currentyear"></span> Stanley Nehemie Charles Haiti</p>
        <p id="lastmodified"></p>

    </footer>
    <script src="form.js"></script>
</body>
</html>
